<div>
  <div>
    <nav class="butBlog">
        <ul>
            <li><a href='/blogs'>Блог</a></li>
            <li><a href='/createblog'>Добавьте новый блог</a></li>
        </ul>
    </nav>

    <div id="show-blogs">
      <div class="single-blog">
            <h1>Блог: {{post.id}}</h1>
            <h2>{{post.title}}</h2>
            <article>Категория {{post.categories}}</article>
            <br />
            <article>{{post.content}}</article>
            <article class="autor">Автор: {{post.autor}}</article>
            <br />

      </div>
      <button ng-click="fullContact()">Оставить комментарий▼</button>
      <div id="add-blog" ng-hide="show =='msg1'">
        <label>Контент коментария:</label>
        <textarea ng-model="comment.msg" ng-required="true"></textarea>
        <button ng-click="addComment(comment)">Добавить комментарий</button>
      </div>
    </div>
    <div id="show-blogs">
      <h1>Комментарии:</h1>
        <div ng-repeat="comment in comments" class="single-blog">
          <h1>{{comment.firstname}} {{comment.surname}}</h1>
          <article>{{comment.datetime}}</article>
          <p>{{comment.msg}}</p>
        </div>

    </div>
</div>

<table id=show_all_dialogs class="table  table-hover  table-sm">
    <thead>
    <tr>
        <th scope="col">Заглавие</th>
        <th scope="col">Дата публикации</th>
        <th scope="col">Категория</th>
        <th scope="col">Комментарий</th>
        <th scope="col">Медиа данные</th>
    </tr>
    </thead>
    <tbody>
    <tr scope="row" ng-repeat="(key, value) in listBlogControllerCtrl.blog_list"  ng-click="listBlogControllerCtrl.showcontent(value.id)">
        <th scope="row" >{{value.title}}</th>
        <td>{{value.datatime}}</td>
        <td>{{value.categories_name}}</td>
        <td>{{value.length}} </td>
        <td>{{value.photos.length}} </td>
    </tr>
    </tbody>
</table>
